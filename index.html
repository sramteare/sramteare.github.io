<!DOCTYPE html>
<html lang="en">

<head>
  <title>PERSPECTIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Description" content="Building with a PERSPECTIVE!!" />
  <style>
    /* varela-regular - latin */
    @font-face {
      font-family: "Varela";
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local("Varela"),
        url(./fonts/varela-v9-latin-regular.woff2) format("woff2");
    }

    html,
    body {
      height: 100%;
    }

    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
    }

    a,
    a:visited {
      text-decoration: none;
    }

    body {
      font-family: "Varela", sans-serif;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-areas:
        ". . ."
        ". . ."
        ". content nav";
      justify-content: center;
      grid-gap: 10px;
    }

    section.content {
      grid-area: content;
      white-space: nowrap;
      display: flex;
      color: #fff;
      letter-spacing: 8px;
      text-shadow: 0 0 5px rgba(22, 19, 173, 0.75);
      justify-content: center;
    }

    section.content h1 {
      text-align: center;
      /*Create overlap*/
      margin: 0;
      line-height: 0;
    }

    nav {
      text-align: end;
      align-self: end;
      grid-area: nav;
      padding: 6rem;
      position: relative;
    }

    nav a,
    nav a:visited {
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 3px 3px 15px grey;
    }

    @media screen and (max-width: 736px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "."
          "content"
          "nav";
      }

      section.content {
        align-self: end;
      }

      nav {
        text-align: center;
      }
    }
  </style>
  <link rel="manifest" href="./manifest.json" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <script>
    // initialize service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./serviceworker.js").then(reg => {
          console.log("Service worker registered.", reg);
        });
      });
    }
  </script>
